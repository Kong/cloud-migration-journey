type: TrafficRoute
name: split-traffic
mesh: default
sources:
  - match:
      kuma.io/service: kong
destinations:
  - match:
      kuma.io/service: monolith-service_svc_5000
conf:
  split:
    - weight: 50
      destination:
        kuma.io/service: monolith-service_svc_5000
    - weight: 50
      destination:
        kuma.io/service: microservice_microservice_svc_8080